worker_processes auto;
events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:5000;  # Ensure correct backend port and reference
    }

    server {
        listen 80;
        server_name demo.experiencebylocals.com;

        # Serve React frontend correctly
        location / {
            root /var/www/frontend;
            index index.html;
            try_files $uri $uri/ /index.html;
            autoindex on; # Enables directory listing for debugging (Remove in production)
        }


        # Serve static assets
        location /static/ {
            root /var/www/frontend;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # API routes should forward to backend
        location /api/ {
            proxy_pass http://backend;  #  This now works because backend is defined
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django Admin should also go to backend
        location /admin/ {
            proxy_pass http://backend;  # Ensure port is included
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket Support (for real-time features)
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_buffering off;  # Prevents WebSocket buffering issues
        }

        # Fix ALB Health Checks (Ensure success response)
        location /health {
            return 200 '{"status": "ok"}';
            add_header Content-Type application/json;
        }

        error_log /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;
    }
}
