worker_processes auto;
events {
    worker_connections 1024;
}

http {
    # upstream backend {
    #     server backend:5000;  # Ensure this matches backend container
    # }

    server {
        listen 80;
        server_name demo.experiencebylocals.com;

        # Ensure correct static serving for frontend
        root /var/www/frontend;
        index index.html;
        # Handle React Frontend & SPA Routing
        location / {
            try_files $uri /index.html;
        }

        # Serve static assets correctly
        location /static/ {
            root /var/www/frontend;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # API routes should forward to backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django Admin should also go to backend
        location /admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Fix ALB Health Checks (Ensure success response)
        location /health {
            return 200 '{"status": "ok"}';
            add_header Content-Type application/json;
        }

        error_log /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;
    }
}
